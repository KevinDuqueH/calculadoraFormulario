<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validaciones</title>
</head>
<body>

    <form class="formContac" onsubmit="validarFormulario(event)" action="">
        <div class="camposForm">
            <label for="">Nombre</label>
            <input type="text" id="inputName">
            <span class="mensajeAlerta" id="nombreNomre"></span>
        </div>
        <div class="camposForm">
            <label for="">Apellido</label>
            <input type="text" id="inputName">
            <span class="mensajeAlerta" id="nombreApellido"></span>
        </div>
        <div class="camposForm">
            <label for="">Password</label>
            <input type="password" id="inputName">
            <span class="mensajeAlerta" id="nombrePassword"></span>
        </div>
        <div class="camposForm">
            <label for="">Email</label>
            <input type="email" id="inputName">
            <span class="mensajeAlerta" id="nombreCorreo"></span>
        </div>
        <div class="camposForm">
            <label for="">Celular</label>
            <input type="number" id="inputName">
            <span class="mensajeAlerta" id="nombreCelular"></span>
        </div>
        <input type="submit" value="Enviar">
    </form>
    
 <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>     
 <script src="assets/js/script.js"></script>   
</body>
</html>
