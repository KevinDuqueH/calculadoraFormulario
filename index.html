<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validaciones</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
<div class="titulo">
    <h2>Formulario BICTIA</h2> 
</div>

    <form class="formContact" onsubmit="validarFormulario(event)">
        <div class="camposForm">
            <label for="">Nombre</label>
            <input type="text" id="inputName">
            <span class="mensajeAlerta" id="nombreMensaje"></span>
        </div>
        <div class="camposForm">
            <label for="">Apellido</label>
            <input type="text" id="inputName">
            <span class="mensajeAlerta" id="nombreApellido"></span>
        </div>
        <div class="camposForm">
            <label for="">Password</label>
            <input type="password" id="inputName">
            <span class="mensajeAlerta" id="nombrePassword"></span>
        </div>
        <div class="camposForm">
            <label for="">Email</label>
            <input type="email" id="inputName">
            <span class="mensajeAlerta" id="nombreCorreo"></span>
        </div>
        <div class="camposForm">
            <label for="">Celular</label>
            <input type="number" id="inputName">
            <span class="mensajeAlerta" id="nombreCelular"></span>
        </div>
        <input id="inputEnviar" type="submit" value="Enviar">
    </form>
    
 <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>     
 <script src="assets/js/script.js"></script>   
</body>
</html>
