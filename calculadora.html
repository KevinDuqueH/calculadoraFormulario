<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="titulo">
        <h2>Calculadora BICTIA</h2> 
    </div>

    <div class="calculadora">
        <input type="number" id="num1" placeholder="Ingrese el primer número">
        <input type="number" id="num2" placeholder="Ingrese el segundo número">
        <input type="number" id="num3" placeholder="Ingrese el Tercer número">
    </div>
    <div class="operacion">
        <button id="promedio">Promedio</button>
        <button id="suma">+</button>
        <button id="resta">-</button>
        <button id="division">÷</button>
    </div>

    <div class="tituloResultado">
        <h4>Resultado</h5> 
    </div>

    <div class="resultadoDiv">
        <h3 id="respuesta"></h3>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
